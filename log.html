<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-box">
    <div class="content">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p style="font: 1em sans-serif; font-weight: 100;">Don't have an account?<a href="signup.html"> Signup</a></p>
      </form>
      <p id="status" style="margin-top: 15px; color: #ccc;"></p>
    </div>
  </div>

  <!-- âœ… Place your script here -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const response = await fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      const statusEl = document.getElementById("status");

      if (result.success) {
        statusEl.style.color = "#0fffc1";
        statusEl.textContent = "Login successful! Redirecting...";
        localStorage.setItem("token", result.token);
        setTimeout(() => {
          window.location.href = "/dashboard.html";
        }, 1500);
      } else {
        statusEl.style.color = "#ff6b6b";
        statusEl.textContent = "Login failed: " + (result.message || "Invalid credentials");
      }
    });
  </script>
</body>
</html>
